function validaForm() {
if(document.form1.nome.value.length <=1){
alert ("O campo nome não pode ficar em branco! -Digite seu nome.")/

return false;
}
if(document.form1.end.value.length <=1){
alert("Preencha o endereço!");
form1.end.focus();
return false;
}
if(document.form1.CPF.value.length <=1){
alert("Preencha o CPF!");
form1.CPF.focus();
return false;
}
if (document.form1.RG.value.length <=1){
alert("Preencha o RG!");
form1.RG.focus();
return false;
}
if (document.form1.Usuario.value.length <=1){
alert("Preencha o Usuário");
form1.Usuario.focus();
return false;
}
if (document.form1.Senha.value.length <=1){
alert("Preencha a Senha!");
form1.Senha.focus();
return false;
}
if (document.form1.Email.value.length <=1){
alert("Preencha o E-mail!");
form1.Email.focus();
return false;
}
if (document.form1.Telefone.value.length <=1){
alert("Preencha o Telefone!");
form1.Telefone.focus();
return false;
}

return true;
}
</script>
